<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" ng-click="newNote()">New Note</button>
    </div>
    <div class="col-xs-12" ng-repeat="note in notes">
        <div class="saved-note" ng-click="select(note)">
            <div ng-class="note.active ? 'active-note' : ''">{{note.title}}</div>
        </div>
    </div>
</div>
